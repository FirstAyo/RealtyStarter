          <a href="contact.html" class="">Contact</a>
        </nav>
        <div class="controls">
          <button
            id="themeToggle"
            class="btn ghost"
            onclick="toggleTheme()"
            aria-pressed="false"
            aria-label="Toggle dark mode"
          >
            ðŸŒ“

          <button
            id="hamburger"
            class="hamburger"

            aria-controls="navLinks"
            aria-expanded="false"
          >
            <span></span><span></span><span></span>
          </button>
        </div>
      </div>
    </header>
    <main id="content" class="container">
      <section class="hero">
        <p class="badge">Neighborhood</p>
        <h1 id="nTitle">Neighborhood</h1>
      </section>

      <section class="section">
        <div class="grid cols-2">
          <div class="card"><img id="nImg" src="" alt="" loading="lazy" /></div>
          <div class="card card-content">
            <p id="nDesc"></p>
          </div>
        </div>
      </section>

      <section class="section">
        <h2>Homes in this area</h2>
        <div id="hoodProps" class="grid cols-3"></div>
      </section>

      <script>
        (async function () {
          const id = $params.get("id");
          const hoods = await loadJSON("data/neighborhoods.json");
          const hood =
            hoods.find((x) => String(x.id) === String(id)) || hoods[0];
          $("#nTitle").text(hood.name);
          $("#nDesc").text(hood.description);
          $("#nImg").attr("src", hood.heroImage).attr("alt", hood.name);

          const props = await loadJSON("data/properties.json");
          const $grid = $("#hoodProps").empty();
          props
            .filter((p) => String(p.neighborhoodId) === String(hood.id))
            .forEach((p) =>
              $grid.append(`
    <article class="card">
      <img src="${p.images[0]}" alt="${p.title}" loading="lazy"/>
      <div class="card-content">
        <h3 class="card-title"><a href="listing-detail.html?id=${p.id}">${
                p.title
              }</a></h3>
        <div class="price">${$formatPrice(p.price)}</div>
        <div class="meta">${p.city}</div>
      </div>
    </article>`)
            );
        })();
      </script>
    </main>

</html>
