    </header>
    <main id="content" class="container">
      <section class="hero">
        <p class="badge">Browse</p>
        <h1>Listings</h1>
        <form id="filters" class="card card-content" style="margin-top: 1rem">
          <div class="form-row">
            <div>
              <label for="q">Search</label>
              <input
                class="input"
                id="q"
                name="q"
                placeholder="City, address, keywordâ€¦"
              />
            </div>
            <div>
              <label for="price">Max price</label>
              <select id="price">
                <option value="">Any</option>
                <option value="500000">Up to $500k</option>
                <option value="1000000">Up to $1M</option>
                <option value="1500000">Up to $1.5M</option>
                <option value="2000000">Up to $2M</option>
              </select>
            </div>
          </div>
        </form>
      </section>

      <section class="section">
        <div id="listingsGrid" class="grid cols-3"></div>
      </section>

      <script>
        let PROPS = [];
        function render(props) {
          const $grid = $("#listingsGrid").empty();
          if (!props.length) {
            $grid.append("<p>No results found.</p>");
            return;
          }
          props.forEach((p) =>
            $grid.append(`
    <article class="card">
      <img src="${p.images[0]}" alt="${p.title}" loading="lazy"/>
      <div class="card-content">
        <h3 class="card-title"><a href="listing-detail.html?id=${p.id}">${
              p.title
            }</a></h3>
        <div class="price">${$formatPrice(p.price)}</div>
        <div class="meta">${p.beds} bd Â· ${
              p.baths
            } ba Â· ${p.sqft.toLocaleString()} sqft</div>
        <div class="meta">${p.address}, ${p.city}</div>
        <p><a class="btn" href="listing-detail.html?id=${
          p.id
        }">View Details</a></p>
      </div>
    </article>`)
          );
        }

        function applyFilters() {
          const q = $("#q").val().toLowerCase();
          const max = parseInt($("#price").val() || Infinity, 10);
          const out = PROPS.filter(
            (p) =>
              (p.title.toLowerCase().includes(q) ||
                p.city.toLowerCase().includes(q) ||
                p.address.toLowerCase().includes(q)) &&
              p.price <= max
          );
          render(out);
        }

        $(async function () {
          PROPS = await loadJSON("data/properties.json");
          render(PROPS);
          $("#filters").on("input change", "input,select", applyFilters);
        });
      </script>
    </main>
