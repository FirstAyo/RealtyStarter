      <section class="section">

      <script>
        $(async function () {
          const posts = await loadJSON("data/blog.json");
          const $grid = $("#blogGrid");
          posts.forEach((b) =>
            $grid.append(`
    <article class="card">
      <img src="${b.coverImage}" alt="${b.title}" loading="lazy"/>
      <div class="card-content">
        <h3 class="card-title"><a href="post.html?id=${b.id}">${
              b.title
            }</a></h3>
        <div class="meta">By ${b.author} Â· ${$formatDate(b.date)}</div>
        <p>${b.excerpt}</p>
      </div>
    </article>`)
          );
        });
      </script>
